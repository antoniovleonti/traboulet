<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/tailwindcss@%5E3/src/css/preflight.css">
<link rel="stylesheet" type="text/css" href="/styles/base.css">
<link rel="stylesheet" type="text/css" href="/styles/game.css">

<head>
<title>Traboulet | Play</title>
<head>

<body>
<h1><a href="/">Traboulet</a></h1>

<div class=tl-content>

<div id=error>
<h2>Error</h2>
Game doesn't exist or the server is down.
</div>

<div>
<h2>Moves</h2>
<div id=move-history-wrapper>
  <ol id=move-history><li>NO DATA</li></ol>
</div>
<div id=move-history-controls>
<button id=move-history-first>&lt;&lt;</button><!-- ugly trick to remove spaces
--><button id=move-history-prev>&lt;</button><!--
--><button id=move-history-next>&gt;</button><!--
--><button id=move-history-last>&gt;&gt;</button>
</div>
</div>

<div id=game-dash>

<div>
<h2>Info</h2>
Status:
<span id=status>NOT FOUND</span><br>
</div>

<div id=board-section>
<h2>Board</h2>

<div id=board-content>
<div id=board-graphical>
  <div id=board-inner-padding>
  <div id=board-inner>
    <div class="board--marble-spaced">
      <div class="board--bg-line-vertical"></div>
      <div class="board--bg-line-vertical"></div>
      <div class="board--bg-line-vertical"></div>
      <div class="board--bg-line-vertical"></div>
      <div class="board--bg-line-vertical"></div>
      <div class="board--bg-line-vertical"></div>
      <div class="board--bg-line-vertical"></div>
    </div>
    <div class="board--marble-spaced">
      <div class="board--bg-line-horizontal"></div>
      <div class="board--bg-line-horizontal"></div>
      <div class="board--bg-line-horizontal"></div>
      <div class="board--bg-line-horizontal"></div>
      <div class="board--bg-line-horizontal"></div>
      <div class="board--bg-line-horizontal"></div>
      <div class="board--bg-line-horizontal"></div>
    </div>
    <div id="board-holes" class="board--marble-spaced">
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div> <div class="board--bg-dot"></div>
      <div class="board--bg-dot"></div>
    </div>
    <div id="board-marble-layer" class="board--marble-spaced"></div>
    <div id="board-input-layer" class="board--marble-spaced"></div>
  </div>
  </div>
</div>
</div>

</div>

<div>
  <h2>Players</h2>
  <div class="player-card">
    <span id=villain-color>*****</span><br>
    Score: <span id=villain-score>-</span><br>
    Time:
    <span id=villain-clock class="player-clock">00:00</span>
    <span id=villain-activity hidden>***</span><br>
  </div>

  <div class="player-card">
    <span id=hero-color>*****</span>
    <span id=you-indicator hidden>(you)</span><br>
    Score: <span id=hero-score>-</span><br>
    Time: <span id=hero-clock class="player-clock">00:00</span>
    <span id=hero-activity hidden>***</span><br>
  </div>
  <button id=resign-button>Resign</button>
  <button id=rematch-button hidden>
  Offer rematch (<span id=rematch-offer-count>0</span>/2)</button>
</div>

</div>
</div>
</div> <!--tl-content-->

</body>

<script src='/scripts/game_utils.js'></script>
<script src='/scripts/history_manager.js'></script>
<script src='/scripts/clock_display.js'></script>
<script src='/scripts/player_display.js'></script>
<script src='/scripts/player_display_manager.js'></script>
<script src='/scripts/board_display.js'></script>
<script src='/scripts/status_display.js'></script>
<script src='/scripts/game.js'></script>

</html>
